<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Let's get in touch
          <span class="second-text">Connect with us:
            <ul class="social-media">
              <li><a href="#" title="twitter"><i class='bx bxl-twitter'></i></a></li>
              <li><a href="#" title="youtube"><i class='bx bxl-youtube'></i></a></li>
              <li><a href="#" title="instagrame"><i class='bx bxl-instagram'></i></a></li>
            </ul>
          </span>

        </div>

      </div>
      <div class="submit-form">
        <h4>Contact us</h4>
        <form action="">
          <div class="input-box">
            <input type="text" class="input" required placeholder="Name">
            <label for="name">Name</label>
          </div>
          <div class="input-box">
            <input type="text" class="input" required placeholder="Phone">
            <label for="phone">Phone</label>
          </div>
          <div class="input-box">
            <textarea placeholder="Votre message"></textarea>
            <label for="message"></label>
          </div>
          <input type="button" value="submit" class="btn">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
